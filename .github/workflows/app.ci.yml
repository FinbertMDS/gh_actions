name: Appium CI

on:
  push:
  workflow_dispatch:

jobs:
  kuji:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Appium Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        arch: "arm64-v8a"
        script: "adb install-multiple apps/R_Kuji/config.armeabi_v7a.apk apps/R_Kuji/config.mdpi.apk apps/R_Kuji/jp.co.rakuten.rakutenluckykuji.apk && echo 123"